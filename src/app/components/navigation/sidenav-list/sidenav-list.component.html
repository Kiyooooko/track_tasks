<mat-nav-list>
  <a
    *ngFor="let item of sidenavItems; trackBy: trackByTitle"
    mat-list-item
    [routerLink]="item.routerLink"
    [ngClass]="item.cssClass"
    (click)="onSidenavClose()"
  >
    <mat-icon class="icon">{{ item.icon }}</mat-icon>
    <span class="nav-caption">{{ item.title }}</span>
  </a>
</mat-nav-list>
